<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>およげ金魚くん</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #87CEEB 0%, #4682B4 50%, #191970 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #goldfish {
            position: absolute;
            width: 300px;
            height: 225px;
            left: 50%;
            top: 50%;
            transform: translateX(-50%);
            transition: transform 0.1s ease-out;
            z-index: 10;
        }
        
        #goldfish img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: bubble-float 1s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes bubble-float {
            0% {
                opacity: 0.8;
                transform: scale(0.5);
            }
            100% {
                opacity: 0;
                transform: scale(1.5) translateY(-100px);
            }
        }
        
        .coin {
            position: absolute;
            width: 25px;
            height: 25px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 50%;
            border: 2px solid #FF8C00;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            color: #8B4513;
            animation: coin-spin 2s linear infinite, coin-float 3s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            transition: all 0.3s ease-out;
        }
        
        .coin.collected {
            animation: coin-collect 0.5s ease-in forwards;
        }
        
        @keyframes coin-collect {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes coin-spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        @keyframes coin-float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
        }
        
        #startScreen, #gameOverScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            text-align: center;
            z-index: 200;
            padding: 20px;
            box-sizing: border-box;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        #micLevel {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 15px;
            height: 150px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            z-index: 100;
        }
        
        #micBar {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(0deg, #00FF00, #FFFF00, #FF0000);
            border-radius: 10px;
            transition: height 0.1s ease-out;
        }
        
        .seaweed {
            position: absolute;
            bottom: 0;
            width: 15px;
            background: linear-gradient(0deg, #228B22, #32CD32);
            border-radius: 10px 10px 0 0;
            animation: seaweed-sway 3s ease-in-out infinite;
        }
        
        @keyframes seaweed-sway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
        }
        
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 14px;
            background: rgba(0,0,0,0.5);
            padding: 8px 16px;
            border-radius: 10px;
            z-index: 100;
            max-width: 90%;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 16px;
            line-height: 1.4;
            margin: 8px 0;
        }
        
        @media (max-width: 480px) {
            #ui {
                font-size: 16px;
            }
            
            #goldfish {
                width: 250px;
                height: 188px;
            }
            
            .coin {
                width: 22px;
                height: 22px;
                font-size: 11px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            p {
                font-size: 14px;
            }
            
            button {
                font-size: 16px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <!-- 効果音用のaudio要素 -->
    <audio id="startSound" preload="auto">
        <source src="start.mp3" type="audio/mpeg">
    </audio>
    <audio id="coinSound" preload="auto">
        <source src="coin.mp3" type="audio/mpeg">
    </audio>
    <audio id="gameOverSound" preload="auto">
        <source src="fall.mp3" type="audio/mpeg">
    </audio>

    <div id="gameContainer">
        <div id="goldfish">
            <img src="kingyo.gif" alt="金魚">
        </div>
        
        <div id="ui">
            <div>時間: <span id="timer">0</span>秒</div>
            <div>スコア: <span id="score">0</span>点</div>
        </div>
        
        <div id="micLevel">
            <div id="micBar" style="height: 0%;"></div>
        </div>
        
        <div id="instructions">
            🎤 大きな声で金魚を浮上させよう！<br>静かにすると沈むよ
        </div>
        
        <div id="startScreen">
            <h1 style="color: #FFD700; margin-bottom: 30px;">🐠 およげ金魚くん 🐠</h1>
            <p>マイクに向かって声を出して金魚を操作しよう！</p>
            <p>大きな声 = 上昇、静か = 下降</p>
            <p>金魚は左右にも自動で泳ぎます</p>
            <p>コインを集めてハイスコアを目指そう！</p>
            <button id="startBtn">ゲーム開始</button>
        </div>
        
        <div id="gameOverScreen" style="display: none;">
            <h1 style="color: #FF6B6B;">ゲームオーバー！</h1>
            <p>泳いだ時間: <span id="finalTime">0</span>秒</p>
            <p>最終スコア: <span id="finalScore">0</span>点</p>
            <button id="restartBtn">もう一度挑戦</button>
        </div>
    </div>

    <script>
        let gameState = 'start';
        let goldfish = document.getElementById('goldfish');
        let timer = 0;
        let score = 0;
        let goldfishY = window.innerHeight / 2;
        let goldfishX = window.innerWidth / 2;
        let velocityY = 0;
        let velocityX = 0;
        let horizontalDirection = 1;
        let coins = [];
        let audioContext;
        let microphone;
        let analyser;
        let dataArray;
        let animationId;
        let gameStartTime;
        
        // 効果音要素の取得
        const startSound = document.getElementById('startSound');
        const coinSound = document.getElementById('coinSound');
        const gameOverSound = document.getElementById('gameOverSound');
        
        // 効果音の音量設定
        startSound.volume = 0.7;
        coinSound.volume = 0.5;
        gameOverSound.volume = 0.6;
        
        // 音声要素の作成（バックアップ用ビープ音）
        const sounds = {
            coin: createBeep(800, 0.1),
            bubble: createBeep(400, 0.2),
            gameOver: createBeep(200, 0.5)
        };
        
        function createBeep(frequency, duration) {
            return function() {
                if (!audioContext) return;
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            };
        }
        
        function playSound(soundElement, fallbackFunction) {
            try {
                soundElement.currentTime = 0;
                soundElement.play().catch(() => {
                    // 音声ファイルが利用できない場合はビープ音を再生
                    if (fallbackFunction) fallbackFunction();
                });
            } catch (error) {
                // 音声ファイルが利用できない場合はビープ音を再生
                if (fallbackFunction) fallbackFunction();
            }
        }
        
        function initAudio() {
            // スタート効果音を再生
            playSound(startSound);
            
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    microphone = audioContext.createMediaStreamSource(stream);
                    analyser = audioContext.createAnalyser();
                    microphone.connect(analyser);
                    
                    analyser.fftSize = 256;
                    const bufferLength = analyser.frequencyBinCount;
                    dataArray = new Uint8Array(bufferLength);
                    
                    startGame();
                })
                .catch(err => {
                    alert('マイクのアクセスが必要です。ブラウザの設定を確認してください。');
                });
        }
        
        function startGame() {
            gameState = 'playing';
            timer = 0;
            score = 0;
            goldfishY = window.innerHeight / 2;
            goldfishX = window.innerWidth / 2;
            velocityY = 0;
            velocityX = 0;
            horizontalDirection = 1;
            coins = [];
            gameStartTime = Date.now();
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            
            // 既存の要素をクリア
            document.querySelectorAll('.seaweed, .coin, .bubble').forEach(el => el.remove());
            
            // 背景要素の生成
            generateSeaweed();
            generateCoin();
            
            gameLoop();
        }
        
        function generateSeaweed() {
            for (let i = 0; i < 8; i++) {
                const seaweed = document.createElement('div');
                seaweed.className = 'seaweed';
                seaweed.style.left = Math.random() * window.innerWidth + 'px';
                seaweed.style.height = (40 + Math.random() * 80) + 'px';
                seaweed.style.animationDelay = Math.random() * 3 + 's';
                document.getElementById('gameContainer').appendChild(seaweed);
            }
        }
        
        function generateCoin() {
            if (coins.length < 2) {
                const coin = document.createElement('div');
                coin.className = 'coin';
                coin.textContent = '¥';
                coin.style.left = (50 + Math.random() * (window.innerWidth - 100)) + 'px';
                coin.style.top = (80 + Math.random() * (window.innerHeight - 200)) + 'px';
                coin.style.animationDelay = Math.random() * 2 + 's';
                document.getElementById('gameContainer').appendChild(coin);
                coins.push(coin);
            }
            
            setTimeout(generateCoin, 4000 + Math.random() * 3000);
        }
        
        function createBubbles(x, y) {
            for (let i = 0; i < 2; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.left = (x + Math.random() * 30 - 15) + 'px';
                bubble.style.top = y + 'px';
                bubble.style.width = bubble.style.height = (8 + Math.random() * 15) + 'px';
                document.getElementById('gameContainer').appendChild(bubble);
                
                setTimeout(() => bubble.remove(), 1000);
            }
        }
        
        function getMicLevel() {
            if (!analyser || !dataArray) return 0;
            
            analyser.getByteFrequencyData(dataArray);
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            return sum / dataArray.length / 255;
        }
        
        function animateCoinCollection(coin, goldfishCenterX, goldfishCenterY) {
            coin.classList.add('collected');
            
            const coinRect = coin.getBoundingClientRect();
            const coinCenterX = coinRect.left + coinRect.width / 2;
            const coinCenterY = coinRect.top + coinRect.height / 2;
            
            const deltaX = goldfishCenterX - coinCenterX;
            const deltaY = goldfishCenterY - coinCenterY;
            
            coin.style.transform = `translate(${deltaX}px, ${deltaY}px) scale(0) rotate(360deg)`;
            
            setTimeout(() => coin.remove(), 500);
        }
        
        function gameLoop() {
            if (gameState !== 'playing') return;
            
            // マイクレベル取得
            const micLevel = getMicLevel();
            document.getElementById('micBar').style.height = (micLevel * 100) + '%';
            
            // 縦方向の物理演算
            if (micLevel > 0.1) {
                velocityY -= 0.6 * micLevel;
                // 泡エフェクト
                if (Math.random() < micLevel * 1.5) {
                    createBubbles(goldfishX, goldfishY + 100);
                    sounds.bubble();
                }
            } else {
                velocityY += 0.3; // 重力
            }
            
            velocityY *= 0.95; // 空気抵抗
            goldfishY += velocityY;
            
            // 横方向の移動（自動）
            velocityX += (Math.random() - 0.5) * 0.2;
            velocityX += horizontalDirection * 0.1;
            velocityX *= 0.98;
            
            // 横方向の境界で反転
            if (goldfishX < 150) {
                horizontalDirection = 1;
                velocityX = Math.abs(velocityX);
            } else if (goldfishX > window.innerWidth - 150) {
                horizontalDirection = -1;
                velocityX = -Math.abs(velocityX);
            }
            
            goldfishX += velocityX;
            
            // 境界チェック
            if (goldfishY > window.innerHeight - 225) {
                gameOver();
                return;
            }
            if (goldfishY < 0) goldfishY = 0;
            if (goldfishX < 150) goldfishX = 150;
            if (goldfishX > window.innerWidth - 150) goldfishX = window.innerWidth - 150;
            
            // 金魚の位置更新
            goldfish.style.left = (goldfishX - 150) + 'px';
            goldfish.style.top = goldfishY + 'px';
            
            // 金魚の向きを速度に応じて変更
            let rotation = 0;
            let scaleX = velocityX > 0 ? 1 : -1;
            
            if (velocityY < -2) {
                rotation = -15;
            } else if (velocityY > 2) {
                rotation = 15;
            }
            
            goldfish.style.transform = `translateX(-50%) scaleX(${scaleX}) rotate(${rotation}deg)`;
            
            // 金魚の中央座標を計算
            const goldfishCenterX = goldfishX;
            const goldfishCenterY = goldfishY + 110;
            
            // コイン当たり判定
            coins.forEach((coin, index) => {
                const coinRect = coin.getBoundingClientRect();
                const coinCenterX = coinRect.left + coinRect.width / 2;
                const coinCenterY = coinRect.top + coinRect.height / 2;
                
                const distance = Math.sqrt(
                    Math.pow(goldfishCenterX - coinCenterX, 2) + 
                    Math.pow(goldfishCenterY - coinCenterY, 2)
                );
                
                if (distance < 80) {
                    score++;
                    // コイン取得効果音を再生
                    playSound(coinSound, sounds.coin);
                    animateCoinCollection(coin, goldfishCenterX, goldfishCenterY);
                    coins.splice(index, 1);
                }
            });
            
            // タイマー更新
            timer = Math.floor((Date.now() - gameStartTime) / 1000);
            document.getElementById('timer').textContent = timer;
            document.getElementById('score').textContent = score;
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        function gameOver() {
            gameState = 'gameOver';
            // ゲームオーバー効果音を再生
            playSound(gameOverSound, sounds.gameOver);
            cancelAnimationFrame(animationId);
            
            document.getElementById('finalTime').textContent = timer;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }
        
        // イベントリスナー
        document.getElementById('startBtn').addEventListener('click', initAudio);
        document.getElementById('restartBtn').addEventListener('click', startGame);
        
        // ページ読み込み時の初期化
        window.addEventListener('load', () => {
            goldfish.style.left = (window.innerWidth / 2 - 150) + 'px';
            goldfish.style.top = (window.innerHeight / 2) + 'px';
        });
        
        // ウィンドウリサイズ対応
        window.addEventListener('resize', () => {
            if (goldfishY > window.innerHeight - 225) {
                goldfishY = window.innerHeight - 225;
            }
            if (goldfishX > window.innerWidth - 150) {
                goldfishX = window.innerWidth - 150;
            }
            if (goldfishX < 150) {
                goldfishX = 150;
            }
        });
    </script>
</body>
</html>
